        <script>
            $.get("navigation.html", function (data) {
                $("#nav-placeholder").replaceWith(data);
            });
            $(document).ready(function ()
            {

                // call the tablesorter plugin
                populateStoreTable();
            });
            $(document).ajaxComplete(function () {
                $("#storetable").tablesorter({"sorting": [[2, 1], [0, 0]]});
            });

        </script>

    <body>
        <!--[if lt IE 8]>

        <div id="nav-placeholder"></div>

        <div class="container">
            <h1>Add a store</h1>
            <p>Store location and calculated travel expenses.</p>
            <form id="growTable">
                <table class="table tablesorter" id="storetable">
                    <thead>
                        <tr>
                            <th class="header">#</th>
                            <th class="header">Store name</th>
                            <th class="header">GPS location latitude</th>
                            <th class="header">GPS location longitude</th>
                            <th class="header">Birds eye Distance from home</th>
                            <th class="header">Cost for trip</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="header">#</td>
                            <td class="header"><input type="text" id="name1"/></td>
                            <td class="header"><input type="text" id="gpslatitude1"/></td>
                            <td class="header"><input type="text" id="gpslongitude1"/></td>
                            <td class="header"><input type="button" value="+" onclick="addStore()"/></td>
                            <td class="header">calculated</td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </div>

        <hr>
        <footer>
            <p>&copy; Lab Of Lieven</p>
        </footer>
