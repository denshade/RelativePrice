        <p>My GPS coordinates.</p>
        <form onsubmit="recalculate(); return false;">
        <div class="col-md-9">
                <label for="fullText">Latitude as float</label>
                <input  id="latitude_float" type="textbox" value="50.8993266">

                    <input id="priceFuelPerLiter" value="1.4630">
                </div>

                    <input id="fuelEfficiency" value="10">
                </div>
                <div>

                <input type="button" value="Get my location" name="location" onclick="getMyLocation()"/>
        </div>
